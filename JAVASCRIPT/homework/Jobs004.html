<body>
	<script type="text/javascript">
		var a = parseFloat(prompt("请输入六边形的边长："));
		var area = 3 * Math.sqrt(3) / 2 * Math.pow(a,2);
		alert("该六边形的面积是：" + area);
		console.log(a);
		console.log(Math.sqrt(3));
		console.log(Math.pow(a,2));
	</script>
</body>
