<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var degreeCentigrade = parseFloat(prompt("请输入摄氏度："));
		var fahrenheit = degreeCentigrade * 9 / 5 + 32;
		alert("该摄氏度对应的华氏度为： " + fahrenheit);
	</script>
</body>
</html>
