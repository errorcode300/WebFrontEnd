<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 100; i < 1000; i++) {
		    var a = parseInt(i / 100);
		    var b = parseInt(i % 100 / 10);
		    var c = i % 100 % 10;
		    if ((a * a * a + b * b * b + c * c * c) == i) {
		        console.log(i);
		    }
		}
	</script>
</body>
</html>
