<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xml:lang = "en" lang = "en">
<head>
    <title>Document</title>
    <style type = "text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            width: 970px;
            height: 103px;
            margin: 0 auto;
        }

        .header .logo {
            float: left;
            width: 277px;
            height: 103px;
            background-color: red;
        }

        .header .language {
            float: right;
            width: 137px;
            height: 49px;
            background-color: chartreuse;
            margin-bottom: 8px;
        }

        .header .programa {
            float: right;
            width: 679px;
            height: 46px;
            background-color: chartreuse;
        }

        .center {
            width: 970px;
            height: 435px;
            margin: 0 auto;
            margin-top: 10px;
        }

        .center .center_left {
            float: left;
            width: 310px;
            height: 435px;
            background-color: gold;
            margin-right: 10px;
        }

        .center .center_right {
            float: left;
            width: 650px;
            height: 435px;
        }

        .center .center_right .main {
            width: 650px;
            height: 400px;
        }

        .center .center_right .main .main_left {
            float: left;
            width: 450px;
            height: 400px;
            margin-right: 10px;
        }

        .center .center_right .main .main_right {
            float: left;
            width: 190px;
            height: 400px;
            background-color: orchid;
        }

        .center .center_right .main .main_left .main_con1 {
            width: 450px;
            height: 240px;
            background-color: dodgerblue;
            margin-bottom: 10px;
        }

        .center .center_right .main .main_left .main_con2 {
            width: 450px;
            height: 110px;
            background-color: dodgerblue;
            margin-bottom: 10px;
        }

        .center .center_right .main .main_left .main_con3 {
            width: 450px;
            height: 30px;
            background-color: dodgerblue;
        }

        .center .center_right .main_tail {
            width: 650px;
            height: 25px;
            margin-top: 10px;
            background-color: green;
        }

        .tail {
            width: 970px;
            height: 35px;
            margin: 0 auto;
            margin-top: 10px;
            background-color: darkblue;
        }
    </style>
</head>
<body>
<!--头部-->
<div class = "header">
    <div class = "logo"></div>
    <div class = "language"></div>
    <div class = "programa"></div>
</div>
<!--中部-->
<div class = "center">
    <div class = "center_left"></div>
    <div class = "center_right">
        <div class = "main">
            <div class = "main_left">
                <div class = "main_con1"></div>
                <div class = "main_con2"></div>
                <div class = "main_con3"></div>
            </div>
            <div class = "main_right"></div>
        </div>
        <div class = "main_tail"></div>
    </div>
</div>
<!--尾部-->
<div class = "tail"></div>
</body>
</html>
