<body>
	<script type="text/javascript">
		var a = parseFloat(prompt("请输入一个数字"));
		if (a % 5 == 0 && a % 6 == 0) {
		    alert("这个数字既能被5整除，又能被6整除。");
		}else if (a % 5 == 0) {
		    alert("This number can be / by 5");
		}else if (a % 6 == 0) {
		    alert("This number only can by / by six");
		}else {
		    alert("This number not only can not by / five, but alse can not be / by six");
		}

	</script>
</body>
