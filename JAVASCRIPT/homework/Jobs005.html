<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 1000 % 7;
		console.log(a);
		switch (a) {
			case(1): alert("1000天以后是星期日");
                break;
			case(2): alert("1000天以后是星期一");
                break;
			case(3): alert("1000天以后是星期二");
                break;
			case(4): alert("1000天以后是星期三");
                break;
			case(5): alert("1000天以后是星期四");
                break;
			case(6): alert("1000天以后是星期五");
                break;
			case(0): alert("1000天还是星期六");
                break;
			default:
			    console.log("have a error");
        }
	</script>
</body>
</html>
