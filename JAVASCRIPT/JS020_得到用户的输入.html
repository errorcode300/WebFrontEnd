<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("请输入你的幸运数字：");
		var aNum = parseInt(a);
		console.log(a);
		alert("我的幸运数字也是" + aNum + ",哈哈");
		var b = prompt("你是几几出生的呀？");
		alert("你今年" + (2019-b) + "啦,我很高兴认识你");
		// 用户不管输入什么都是字符串，所以对用户输出的转为数字以后再进行运算，推荐：★★★★★
		console.log(typeof a);
		console.log(typeof b);
	</script>
</body>
</html>
